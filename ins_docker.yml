---

-  hosts: all
   become: true
   pre_tasks:

   -  name: Install Updates (Ubuntu)
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

   -  name: Install Updates (CentOS)
      yum:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

-  hosts: Ubuntu
   become: true
   roles:
     - Ubuntu

-  hosts: CentOS
   become: true
   roles:
     - CentOS

